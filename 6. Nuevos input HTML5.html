<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nuevo Input en HTML5</h1>

    <ul>
        <li>
            url
            <UL>
                <li><input type="url" name="url"></li>
            </UL>
        </li>
        <li>
            tel
            <UL>
                <li><input type="tel" name="tel"></li>
            </UL>
        </li>
        <li>
            email
            <ul>
                <li><input type="email" name="email"></li>
            </ul>
        </li>
        <li>
            number
            <ul>
                <li><input type="number" name="cantidad" min="1" max="10" value="1"></li>
            </ul>
        </li>
        <li>
            color
            <ul>
                <li><input type="color" name="favcolor"></li>
            </ul>
        </li>
        <li>
            datetime
            <ul>
                <li><input type="datetime" name="datetime"></li>
            </ul>
        </li>
        <li>
            datetime-local
            <ul>
                <li><input type="datetime-local" name="fechahora_usuario"></li>
            </ul>
        </li>
        <li>
            date
            <ul>
                <li><input type="date" name="fecha"></li>
            </ul>
        </li>
        <li>
            month
            <ul>
                <li><input type="month" name="mes"></li>
            </ul>
        </li>
        <li>
            week
            <ul>
                <li><input type="week" name="semana"></li>
            </ul>
        </li>
        <li>
            time
            <ul>
                <li><input type="time" name="hora"></li>
            </ul>
        </li>
    </ul>
</body>
</html>
