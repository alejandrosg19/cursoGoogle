<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Leccion sobre tablas</h1>

    <p>Creando una tabla</p>
    <table>
        <caption>Mi primera tabla</caption>
        <thead>
            <tr>
                <td>Nombre</td>
                <td>Nota</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pepe</td>
                <td>7.65</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>8.54</td>
            </tr>
            <tr>
                <td>Jordi</td>
                <td>5.55</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Media</td>
                <td>7.25</td>
            </tr>
            <tr>
                <td>Desv.tipica</td>
                <td>7.35</td>
            </tr>
        </tfoot>
    </table>

    <p>Segunda Tabla</p>
    <table>
        <caption>Ingresos</caption>
        <thead>
            <tr>
                <th colspan="2">2021</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Enero</td>
                <td>100</td>
            </tr>
            <tr>
                <td>200</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
